<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <h1 class="mainTitle">Leader Board</h1>
    <div class="mainContainer">
        <div class="rightContainer">
            <div class="rightContainerTop">
                <p class="recentScores">Recent scores</p>
                <a id="refresh" href="#" class="refresh">Refresh</a>
            </div>
            <ul id="ul" class="scores">
            </ul>
        </div>

        <div class="leftContainer">
            <p class="addScore">Add your score</p>
            <input id="scoreName" placeholder="Your name" type="text" class="scoreInput">
            <input id="scoreScore" placeholder="Your score" type="text" class="scoreInput">
            <a id="submit" href="#" class="submit">Submit</a>
        </div>
    </div>

</body>
</html>
